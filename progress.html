<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التقدم - DataReady</title>
  <style>
    
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #f9f7f6, #e7f3fb);
      color: #444;
      padding: 50px 20px;
      text-align: center;
    }

    h1 {
      color: #d6458b;
      font-size: 40px;
      margin-bottom: 20px;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      background-color: #fff8fa;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #ffe6f1;
      color: #d6458b;
    }

    tr:hover {
      background-color: #fff0f7;
    }
  </style>
</head>
<h2>📈 جدول التقدّم</h2>

  showProgress();

<body>
  <h1>📈 جدول التقدّم</h1>
  <table>
    <thead>
      <tr>
        <th>👤 الاسم</th>
        <th>🎯 المستوى</th>
        <th>📊 نسبة الإنجاز</th>
        <th>🗓️ التاريخ</th>
        <th>✅ النتيجة</th>
      </tr>
    </thead>
    <tbody id="progressBody">
      <tr><td colspan="5">جاري التحميل...</td></tr>
    </tbody>
  </table>

  <script>
   fetch("https://script.google.com/macros/s/AKfycbytldGnKJVESEnG0W-BrTeGwyWsyzIck6-WRKmECyyz1q0cLWlv-XnU9raxby05a81i/exec")
  .then(res => res.json())
  .then(data => {
    const body = document.getElementById("progressBody");
    body.innerHTML = "";

    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.username}</td>
        <td>${row.lesson}</td>
        <td>${row.accuracy}%</td>
        <td>${row.speed}</td>
        <td>${row.errors}</td>
        <td>${new Date(row.date).toLocaleDateString('ar-EG')}</td>
      `;
      body.appendChild(tr);
    });
  })
  .catch(err => {
    document.getElementById("progressBody").innerHTML = "<tr><td colspan='6'>حدث خطأ أثناء تحميل البيانات</td></tr>";
    console.error(err);
  });

  </script>
</body>
</html>
